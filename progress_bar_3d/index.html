<!DOCTYPE html>
<html>
<head>
    <title>3d progress bar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="progressbar">
            
            <input type="radio" name="progress-value" id="zero" class="progressbar__checker">
            <label class="progressbar__controller" for="zero">0%</label>
            <input type="radio" name="progress-value" id="twf" class="progressbar__checker">
            <label class="progressbar__controller" for="twf">25%</label>
            <input type="radio" name="progress-value" id="fif" class="progressbar__checker">
            <label class="progressbar__controller" for="fif">50%</label>
            <input type="radio" name="progress-value" id="sf" class="progressbar__checker">
            <label class="progressbar__controller" for="sf">75%</label>
            <input type="radio" name="progress-value" id="hndr" class="progressbar__checker">
            <label class="progressbar__controller" for="hndr">100%</label>
            
            <div class="side side-front">
                <div class="side-fill"></div>
            </div>            
            <div class="side side-back">
                <div class="side-fill"></div>
            </div>
            <div class="side side-bottom">
                <div class="side-fill"></div>
            </div>
            <div class="side side-top">
                <div class="side-fill"></div>
            </div>
            <div class="side side-left"></div>
        </div>
    </div>
</body>
</html>
